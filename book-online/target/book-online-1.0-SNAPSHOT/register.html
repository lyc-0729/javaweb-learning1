<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录/用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            background-size: cover;
            background-color: rgb(47, 126, 138);
            background-blend-mode: luminosity;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: #FFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: rgb(36, 169, 190);
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e4e6e5;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgb(36, 169, 190);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(28, 135, 147);
        }

        .icon-box {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .icon-box i {
            margin: 0 10px;
            font-size: 24px;
            color: #888;
            transition: color 0.3s ease;
        }

        .icon-box i:hover {
            color: #555;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>用户注册</h2>
    <form action="/register" method="post">
        <label for="account">账号:</label>
        <input type="text" id="account" name="account" class="input-box" required>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" class="input-box" required>

        <label for="captcha">验证码:</label>
        <input type="text" id="captcha" name="captcha" class="input-box" required>
        <img src="/register?action=captcha" id="captchaImage" alt="验证码" onclick="refreshCaptcha()"><br>

        <button type="submit" class="btn">立即注册</button>
        <span>记住我</span>
    </form>

    <!-- 第三方登录图标 -->
    <div class="icon-box">
        <i class="iconfont icon-wechat"></i>
        <i class="iconfont icon-qq"></i>
        <i class="iconfont icon-weibo"></i>
    </div>
</div>

<script>
    function refreshCaptcha() {
        var captchaImage = document.getElementById('captchaImage');
        captchaImage.src = '/register?action=captcha&' + new Date().getTime();
    }

    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form');
        var accountInput = document.getElementById('account');
        var passwordInput = document.getElementById('password');
        var captchaInput = document.getElementById('captcha');
        var submitButton = document.querySelector('.btn');

        form.onsubmit = function (e) {
            // 简单的验证：检查账号、密码和验证码是否为空
            if (accountInput.value.trim() === '' || passwordInput.value.trim() === '' || captchaInput.value.trim() === '') {
                alert('账号、密码和验证码不能为空！');
                e.preventDefault(); // 阻止表单提交
            }
        };
    });
</script>
</body>
</html>
